<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Tokens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/toggletokens.css">
  </head>
  <body>
    <div class="sub-header">Toggle Tokens</div>
    <div class="container">
      <div class="" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1">
        <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
      
        <input type="checkbox" class="btn-check" id="btncheck2">
        <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
      
        <input type="checkbox" class="btn-check" id="btncheck3">
        <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
  
        <input type="checkbox" class="btn-check" id="btncheck4">
        <label class="btn btn-outline-primary" for="btncheck4">Checkbox 4</label>
  
        <input type="checkbox" class="btn-check" id="btncheck5">
        <label class="btn btn-outline-primary" for="btncheck5">Checkbox 5</label>
  
        <input type="checkbox" class="btn-check" id="btncheck6">
        <label class="btn btn-outline-primary" for="btncheck6">Checkbox 6</label>
  
        <input type="checkbox" class="btn-check" id="btncheck7">
        <label class="btn btn-outline-primary" for="btncheck7">Checkbox 7</label>
  
        <input type="checkbox" class="btn-check" id="btncheck8">
        <label class="btn btn-outline-primary" for="btncheck8">Checkbox 8</label>
      </div>
    </div>

  </body>
</html>
