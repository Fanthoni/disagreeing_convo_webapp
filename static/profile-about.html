<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | About</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/085f1dec7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/profile-about.css">
    <link rel="stylesheet" href="./styles/common.css">
  </head>
  <body>

    <div id ="header">
      <div id="username">Username</div>
      <div id="profile-picture">*picture*</div>
      <br/>
      <br/>
    </div>

    <div class="container">
      <div id="about" class="form-group">
        <label for="about-content">About: (300 characters left)</label>
        <textarea class="form-control" id="about-content" rows="3"></textarea>
      </div>

      <div class="d-grid gap-2 mx-auto">
        <button id="save-button" class="btn btn-secondary" type="button"><a href="#">Save</a></button>
      </div>

    </div>



    <footer id="foot"></footer>
    <script src="./scripts/common-navbar.js"></script>
  </body>
</html>
