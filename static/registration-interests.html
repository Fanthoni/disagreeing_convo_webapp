<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Interests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/085f1dec7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/registration-interests.css">
    <link rel="stylesheet" href="./styles/common.css">
  </head>
  <body>
    <div class="sub-header">Here are my interests:</div>
    <div class="container">
      <form>
        <div class="d-grid gap-2 mx-auto">
          <input type="checkbox" class="btn-check" id="tech">
          <label class="btn btn-outline-primary" for="tech">Tech</label>
          
          <input type="checkbox" class="btn-check" id="anime">
          <label class="btn btn-outline-primary" for="anime">Anime</label>

          <input type="checkbox" class="btn-check" id="politics">
          <label class="btn btn-outline-primary" for="politics">Politics</label>

          <input type="checkbox" class="btn-check" id="education">
          <label class="btn btn-outline-primary" for="education">Education</label>

          <input type="checkbox" class="btn-check" id="blm">
          <label class="btn btn-outline-primary" for="blm">BLM</label>
        </div>
      </form>
    </div>

    <footer id="foot"></footer>
    <script src="./scripts/common-navbar.js"></script>
  </body>
</html>
