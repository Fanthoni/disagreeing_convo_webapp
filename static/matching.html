<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/085f1dec7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/matching.css">
    <link rel="stylesheet" href="./styles/common.css">
    <script src="https://kit.fontawesome.com/085f1dec7b.js" crossorigin="anonymous"></script>

    <!-- Firebase library -->
    <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>

  </head>
  <body>
    <!-- log out button -->
    <!-- <button onclick="mainApp.logOut()">Log Out</button> -->
    <div class="container">
      <div class="sub-header">Filter</div>
      <div class="card">
        <div class="card-body">
          <h4>Politics</h4>
          <div id="phrase-box">
            <p id="phrase" class="card-text">I think capital punishment is great!</p>
          </div>
          <footer>
            <a href=""><i id="profile" class="fas fa-user"></i></a>
            <a href=""><i id="flag" class="fas fa-flag"></i></a>
          </footer>
        </div>
      </div>
      <div class="d-grid gap-2 col-10 mx-auto">
        <button id="disagree" class="btn btn-secondary" type="button">Disagree</button>
        <button id="agree-neutral" class="btn btn-secondary" type="button">Agree / Neutral</button>
      </div>
    </div>

    <footer id="foot"></footer>
    <script src="./scripts/common-navbar.js"></script>
    <script src="./scripts/firebase.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
