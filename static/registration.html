<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/registration.css">
  </head>
  <body>
    <div id="sub-header">This is my login information:</div>
    <div class="container">
      <form>
        <div class="mb-3 d-grid gap-2 mx-auto">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 d-grid gap-2 mx-auto">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 d-grid gap-2 mx-auto">
          <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2">
        </div>
        <div class="mb-3 form-check mx-auto">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I am over 18.</label>
        </div>
        <div class="d-grid gap-2 mx-auto">
          <button id="sign-in-button" class="btn btn-secondary" type="button">Sign In</button>
        </div>
      </form>
    </div>

  </body>
</html>
