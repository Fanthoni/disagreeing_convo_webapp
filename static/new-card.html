<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write A New Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/085f1dec7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/new-card.css">
    <link rel="stylesheet" href="./styles/common.css">
  </head>
  <body>
    <div class="container">
      <div class="sub-header">Write A New Card</div>

      <div id="card-info" class="form-group">
        <label for="about-content">Card Text (140 characters left)</label>
        <textarea class="form-control" id="about-content" rows="3"></textarea>
      </div>


      <div class="topics-title">Card Category</div>
      <div id="dominant-topics-buttons" role="group" aria-label="Basic checkbox toggle button group">
        <input type="checkbox" class="btn-check" id="btncheck1">
        <label class="btn btn-outline-secondary" for="btncheck1">Checkbox 1</label>
      
        <input type="checkbox" class="btn-check" id="btncheck2">
        <label class="btn btn-outline-secondary" for="btncheck2">Checkbox 2</label>
      
        <input type="checkbox" class="btn-check" id="btncheck3">
        <label class="btn btn-outline-secondary" for="btncheck3">Checkbox 3</label>
  
        <input type="checkbox" class="btn-check" id="btncheck4">
        <label class="btn btn-outline-secondary" for="btncheck4">Checkbox 4</label>
  
        <input type="checkbox" class="btn-check" id="btncheck5">
        <label class="btn btn-outline-secondary" for="btncheck5">Checkbox 5</label>
  
        <input type="checkbox" class="btn-check" id="btncheck6">
        <label class="btn btn-outline-secondary" for="btncheck6">Checkbox 6</label>
  
        <input type="checkbox" class="btn-check" id="btncheck7">
        <label class="btn btn-outline-secondary" for="btncheck7">Checkbox 7</label>
  
        <input type="checkbox" class="btn-check" id="btncheck8">
        <label class="btn btn-outline-secondary" for="btncheck8">Checkbox 8</label>
      </div>

      <div id="able-to-checkmark" class="mb-3 form-check mx-auto">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I am to have a conversation with those who reply to me,. I am also able to do so within three hours of posting.</label>
      </div>

      <div class="d-grid gap-2 mx-auto">
        <button id="submit-card-button" class="btn btn-secondary" type="button">Submit Card</button>
      </div>

    </div>

    <footer id="foot"></footer>
    <script src="./scripts/common-navbar.js"></script>
  </body>
</html>
