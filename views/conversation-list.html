<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disagreeing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/085f1dec7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/conversation-list.css">
    <link rel="stylesheet" href="/styles/common.css">
  </head>
  <body>
    <div class="container">
      <div class="sub-header">Your Conversations</div>

      <div class="conversation-list">
        <% conversations.forEach(function(val,key) { %>
        <a id="conversation-link" href="<%= '/conversation/'+val.room%>">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <p class="card-text"><%= val.topic %></p>
            </div>
          </div>
        </a>
        <% }); %>
      </div>


    <footer id="foot"></footer>
    <script src="./scripts/common-navbar.js"></script>
  </body>
</html>
